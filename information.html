<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- INFORMASI -->
  <section id="informasi" class="p-4">
    <div class="section-title mb-4">
      <h2 class="fw-bold border-bottom border-primary pb-2">Informasi</h2>
    </div>

    <p>Hubungi saya melalui form berikut:</p>

    <form action="mailto:emailtujuan@gmail.com" method="post" enctype="text/plain">
      <div class="mb-3">
        <label for="name" class="form-label">Nama:</label>
        <input type="text" class="form-control" id="name" name="Nama" placeholder="Masukkan nama" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="Email" placeholder="Masukkan email" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Pesan:</label>
        <textarea class="form-control" id="message" name="Pesan" rows="4" placeholder="Tulis pesan Anda" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary px-4">Kirim</button>
    </form>
  </section>

</body>
</html>
